<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quick UC</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Quick UC</h2>

  <button data-url="https://portal.uc.cl/">
    <img src="images/uc-logo.svg" alt="Portal UC Icon">
    <span class="button-label">Portal UC</span>
  </button>

  <button data-url="https://cursos.canvas.uc.cl/">
    <img src="images/canvas-logo.svg" alt="Canvas Icon">
    <span class="button-label">Canvas</span>
  </button>

  <button data-url="https://labmat.puc.cl/">
    <img src="images/labmat-logo.svg" alt="LABMAT Icon">
    <span class="button-label">LABMAT</span>
  </button>

  <button data-url="https://bibliotecas.uc.cl/">
    <img src="images/biblioteca-logo.svg" alt="Biblioteca Icon">
    <span class="button-label">Biblioteca</span>
  </button>

  <button data-url="https://buscacursos.uc.cl/">
    <img src="images/buscacursos-logo.svg" alt="BuscaCursos Icon">
    <span class="button-label">BuscaCursos</span>
  </button>

  <button data-url="https://tarjeta.informatica.uc.cl/">
    <img src="images/tarjeta-logo.svg" alt="Tarjeta UC Icon">
    <span class="button-label">Tarjeta UC</span>
  </button>

  <button data-url="https://ubicate.osuc.dev/">
    <img src="images/ubicate-logo.svg" alt="UbiCate Icon">
    <span class="button-label">UbiCate</span>
  </button>

  <script src="popup.js"></script>
</body>
</html>
